<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download de Imagem</title>
</head>

<body>
    <h1>Baixar Imagem</h1>
    <button id="downloadBtn">Baixar Imagem</button>

    <script>
        document.getElementById("downloadBtn").addEventListener("click", async function () {
            try {
                // Busca a imagem com método GET
                const response = await fetch("./eggman.jpeg");
                if (!response.ok) throw new Error("Erro ao buscar a imagem");

                // Converte a resposta para um ArrayBuffer
                const arrayBuffer = await response.arrayBuffer();

                // Obtém o tipo MIME do conteúdo
                const type = response.headers.get("content-type") || "image/jpeg";

                // Cria um Blob com os dados da imagem
                const blob = new Blob([arrayBuffer], { type });

                // Cria um link temporário para o download
                const url = window.URL.createObjectURL(blob);
                const link = document.createElement("a");
                link.href = url;
                link.download = "eggman.jpeg"; // Define um nome para o arquivo
                document.body.appendChild(link);
                link.click();

                // Remove o link temporário
                document.body.removeChild(link);
                window.URL.revokeObjectURL(url);
            } catch (error) {
                console.error("Erro ao baixar a imagem:", error);
            }
        });
    </script>
</body>

</html>
